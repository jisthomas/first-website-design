<!doctype html>
<html>
     <head>
        <title>Contact Page</title>
        <!-- Link to the CSS file -->
        <link type='text/css' href="style.css" rel="stylesheet">
	</head>	
<body>
 <!-- starting wrapper div -->
	<!--Application of Very specific Rule-->
		<div id="wrapper">
						
          <!-- starting menu div -->
			<div id="left">
			   <div id="otherpagelinks">
			       <ul id="menulist">
					<li class="menuitem"><a href="index.html">About Us</a></li>
					<li class="menuitem"><a href="info.html">Beauty of Nature</a></li>
					<li class="menuitem"><a href="links.html">Explore Me</a></li>
					<li class="menuitem"><a href="contactus.html">Contact Us</a></li>
				   </ul>
			   </div>
			    <div id="socialmedialinks">
			       <ul id="menulist">
					<li class="menuitem"><a href="https://www.facebook.com/keralatourismofficial/">Stay Connected</a></li>
					<li class="menuitem"><a href="https://twitter.com/KeralaTourism?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Tweet me</a></li>
					<li class="menuitem"><a href="https://www.youtube.com/watch?v=pG3kzWXWjMk">Youtube</a></li>
					<li class="menuitem"><a href="https://www.linkedin.com/company/keralatourism">Follow Linkedin</a></li>
				   </ul>
			   </div>
			</div>
			<!-- end left div -->
		 <!-- starting content div-->
			<div id="content">
				<h2 class="heading">Contact Us</h2>
				<form>
				<table id="pagewrap">
					<tr>
					  <td>
						<label>First Name *</label>
					  </td>
					  <td>
					  <input  type="text" name="first_name" placeholder="First name">
					  </td>
					</tr>
					<tr>
					  <td>
						<br>
						<label>Last Name *</label>
					  </td>
					  <td>
					  <br>
					  <input  type="text" name="last_name" placeholder="Last name">
					  </td>
					</tr>
					<tr>
					  <td>
					  <br>
						<label>Email Address *</label>
					  </td>
					  <td>
					  <br>
					  <input  type="text" name="email" placeholder="Email Address">
					  </td>
					</tr>
					<tr>
					  <td>
					  <br>
						<label>Telephone *</label>
					  </td>
					  <td>
					  <br>
					  <input  type="text" name="telephone" placeholder="Telephone">
					  </td>
					</tr>
					<tr>
					  <td>
					  <br>
					  <label>Select Country</label>
					  </td>
					  <td>
					  <br>
					  <input type="checkbox" name="india" value="india">India
					  <input type="checkbox" name="china" value="china">China
					  <input type="checkbox" name="other" value="other">Other
					  </td>
					</tr>
					<tr>
					  <td>
					  <br>
					  <label>Select Language</label>
					  </td>
					  <td>
					  <br>
					  <input type="radio" name="language" value="english">English
					  <input type="radio" name="language" value="hindi">Hindi
					  <input type="radio" name="language" value="other">Other
					  </td>
					</tr>
					<tr>
					  <td>
					  <br>
						<label>What can we help with?</label>
					  </td>
					  <td>
					  <br>
					  <select name="items">
					  <option value="Booking a resort">How to book online?</option>
					  <option value="Finding the rates">How to find rates?</option>
					  <option value="Reaching to Amazing jungle">How to reach Amazing Jungle?</option>
					  </select>
					  </td>
					</tr>
					<tr>
					  <td colspan="2" style="text-align:center">
					  <br>
					  <input type="submit" value="Submit">   
					  </td>
					</tr>
				</table>
				</form>	
                <!--starting footer div-->
				<div id="footer">
					<p class="footerinfo">Copyright 2016 &copy; jungle. All rights reserved</p>
				</div>
				<!-- end footer div -->	
		    </div>
			<!-- end content div -->		
								
		</div>
		<!-- end wrapper div -->
</body>
</html>
